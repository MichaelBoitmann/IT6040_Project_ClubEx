{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <h2>Log in</h2>
</div>

<div class="d-flex justify-content-center">
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-outline-primary" type="submit">Log in</<button>
  </form>
</div>
{% endblock %}
